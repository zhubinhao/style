<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
		</style>

	</head>

	<body id="login">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input v-model='username' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input v-model='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>

			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' type="button" class="mui-btn mui-btn-block mui-btn-primary" data-loading-text="登录中" v-on:tap='login()'>登录</button>
			</div>

		</div>
		<script src="js/vue.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/serve.js"></script>
		<script src="js/app.js"></script>
		<script>
			var settings;
			var login = new Vue({
				el: '#login',
				data: {
					istrue: false,
					username: "",
					password: "",
				},
				ready: function() {
					mui.init();
					var _this = this
					mui.plusReady(function() {
						// 关闭侧滑返回功能
						TB.closeRight()
						_this.username = localStorage.getItem('zhanghao')

						settings = app.getSettings();
						var hh = plus.display.resolutionHeight;
						plus.storage.setItem('hei', hh.toString())
						console.log(plus.storage.getItem('hei'))
						var autoLoginButton = document.getElementById("autoLogin");
						if(settings.autoLogin) {
							mui.openWindow({
								url: 'main.html',
								id: 'main',
							});
							return;
						} else {
							plus.navigator.closeSplashscreen()
						}
						autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
						autoLoginButton.addEventListener('toggle', function(event) {
							setTimeout(function() {
								var isActive = event.detail.isActive;
								settings.autoLogin = isActive;
							}, 50);
						}, false);
					})
					// 退出的逻辑
					TB.back()
				},
				methods: {
					isEmpty: function(value) {
						var validateReg = /^\S+$/;
						return validateReg.test(value);
					},

					login: function() {
						var username = this.username;
						var password = this.password;
						if(!this.isEmpty(username)) {
							mui.toast("账号不能为空");
							return;
						}
						plus.nativeUI.showWaiting()
						var data = {
							"accountname": "hc",
							"uc": username,
							"pwd": password
						}
						TB.get("NewSystem_Login/", JSON.stringify(data), function(res) {
							app.setSettings(settings);
							localStorage.setItem('zhanghao', username);
							res.accountname = "hc"
							plus.storage.setItem("loginData",JSON.stringify(res))


							setTimeout(function() {
								mui.openWindow({
									url: 'main.html',
									id: 'main',
									show: {
										aniShow: 'zoom-fade-out'
									},
									waiting: {
										autoShow: false, //自动显示等待框，默认为true
										title: '正在登陆...', //等待对话框上显示的提示内容				     
									}
								});
							}, 1000);
						})

					}
				}
			})
		</script>
	</body>

</html>
