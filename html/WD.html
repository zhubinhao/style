<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>   
	<body id="WD">
		 <header class="mui-bar mui-bar-nav bg">
         <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
         <h1 class="mui-title">个人中心</h1>
     </header>
     <div class="mui-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
               <a v-on:tap='head()'>
					<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../img/9b5f00dc65db8f24e1d97a10b6273637.jpg" style="width:42px ;height: 42px;">
					<div class="mui-media-body">
						{{name}}
						<p class='mui-ellipsis'>工号:{{human_code}}</p>
					</div>
				</a>
            </li>           
        </ul>
    </div>	
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
		var WD=new Vue({
			el:'WD',
			data:{
				name:'',
			},
			ready:function(){
			   mui.init({swipeBack:true});
			   var serf=this;
			   mui.plusReady(function(){
      	             serf.name = plus.storage.getItem("human_name");
			   	
			   })
				
			},
			methods:{
				
			}
		})

		</script>
	</body>

</html>
