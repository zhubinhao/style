<!doctype html>
<html>

	<head>

		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

		<script src="../js/jquery-3.1.0.min .js"></script>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function(){
				var id= plus.storage.getItem("dept_sid");
				var sid= plus.storage.getItem("human_sid");
				var name= plus.storage.getItem("human_name");
				mui("#name")[0].innerHTML=name
				mui("#dis")[0].style.display='block'
				console.log(id)
				var urls='http://jinyintian.vicp.cc:13856/home/Index?project_sid='+id+'&human_sid='+sid;
//				signright=0&sidehuman_sid=D72E77BA-FC8C-4466-9E03-E32A765B948B
			    console.log(urls)
			    jQuery('#code').qrcode(urls);
			})
			
		</script>
