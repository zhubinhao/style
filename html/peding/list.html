<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body id="list">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="#item1mobile"></a>
			<h1 class="mui-title">{{title}}</h1>
		</header>
		<div class="mui-content" id="refreshContainer" v-cloak>

			<div class="listcard" v-for='i in list' @tap="naveTo(i)">
				<p class="mui-ellipsis" style="color: black;overflow: hidden;">业务名称：{{i.mod_name}}</p>
				<h5><span style="color: black;">单据标题：</span><div>{{i.bill_title}}</div></h5>
				<h5><span style="color: black;">送达时间：</span><div>{{i.arrive_date}}</div></h5>
				<h5><span style="color: black;">发&nbsp;&nbsp;起&nbsp;&nbsp;人：</span><div>{{i.start_human}}</div></h5>
				<h5><span style="color: black;">发起部门：</span><div>{{i.start_mbsdept_name}}</div></h5>
				<h5><span style="color: black;">发起时间：</span><div>{{i.start_date}}</div></h5>
			</div>


		</div>
		<script src="../../js/mui.min1.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/serve.js"></script>
		<script type="text/javascript">
			var deceleration = mui.os.ios ? 44.003 : 0.0009;
			var list = new Vue({
				el: "#list",
				data: {
					title: '',
					type: '',
					list: [],
					obj: {},
					i:1
				},
				ready: function() {
					var serf = this;
					mui.init({
						swipeBack: true,
						pullRefresh: {
							container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
							down: {
								style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
								color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
								height: '50px', //可选,默认50px.下拉刷新控件的高度,
								range: '100px', //可选 默认100px,控件可下拉拖拽的范围
								offset: '44px', //可选 默认0px,下拉刷新控件的起始位置
								auto: true, //可选,默认false.首次加载自动上拉刷新一次							      
								callback: serf.countlist
							},
							up: {
								height: '50px',
								contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
								contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；	
								callback: serf.up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
							}
						}
					});

					mui.plusReady(function() {
						var selfff = plus.webview.currentWebview();
						serf.title = selfff.title;
						serf.type = selfff.ID;
						var obj = JSON.parse(plus.storage.getItem("loginData"))
						serf.obj = obj
					})
				},
				methods: {
					countlist: function(type) {
						if(!type) {
							this.i = 1
						}
						var data = {
							"accountname": this.obj.accountname,
							"human_sid": this.obj.human_sid,
							"sType": this.type,
							"pageindex": this.i
							
						}
						TB.get("GetWfdataList/", JSON.stringify(data), function(res) {
							var list = []
							res.data.forEach(function(res) {
								list.push(JSON.parse(res))
							})
							if(type) {
								this.list = this.list.concat(list)
								var istrue = false;
								if(list.length != 10) {

									istrue = true;
								}
								mui('#refreshContainer').pullRefresh().endPullup(istrue);
							} else {
								this.list = list
								mui('#refreshContainer').pullRefresh().endPulldown();
							}
						}.bind(this),function(){
								mui('#refreshContainer').pullRefresh().endPullup(true);
							
						})
					},
					up: function() {
						this.i++;
						console.log(this.i)
						this.countlist("dowm")
					},
					naveTo: function(item) {
						item.tt = this.title
						mui.openWindow({
							url: 'listxq.html',
							id: 'listxq',
							extras: item,
							show: {
								aniShow: 'slide-in-right'
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true					      
							}
						})

					}
				}
			})
		</script>
	</body>

</html>
