<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改签章图片</title>
   
</head>
 <style>
 	@charset "utf-8";
*{
    margin: 0;
    padding: 0;
}

.body1{
    width: 100%;
    height: 100%;
    /*position: absolute;*/
    
}

.canvas{
    width:100%;
    height: 50%;
    position: absolute;
    background-color:white;
    opacity: 1;
    border: 1px solid gainsboro;
}

.btn{
	background: #EFEFF4;
	position: absolute;
	width: 100%;
	top:52%;
	border-bottom: 1px solid gainsboro;

	float: left;
	margin-left: 20px;
	margin-top: 10px;

	margin-top: 10px;

 </style>
 <link rel="stylesheet" href="../css/mui.min.css" />


<body id="tp">
	<header class="mui-bar mui-bar-nav" >
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <a class=" mui-icon mui-icon-right-nav mui-pull-right" @click="submit()" style="font-size: 18px;margin-top: 5px;">提交</a>  
	    
	    <h1 class="mui-title">修改签章图片</h1>
	</header>
	<div class="mui-content body1">			  
    <canvas class="canvas" ></canvas>
    <div class="btn">
    	<button @click='clern()'>重置</button>
        <button @click='img()'>保存</button>
    	
    </div>
    	
    
    </div>
    <img v-show="istrue" alt=""  id='imgss' src=""style="width: 100px;height: 100px; position: absolute;top:65%;left: 38%;" />
</body>
</html>

<script src="../js/vue.js"></script>
 <script type="text/javascript" src="../js/jquery-3.1.0.min .js" ></script>
 <script src="../js/mui.min.js"></script>
<script>
//画笔
var paint;
//画布
var canvas;
var tp =new Vue({
	el:"#tp",
	data:{
		imgs:'',
		istrue:false
	},
	ready:function(){
		mui.init({swipeBack:true});
		this.setAttr();
	    //绘图监听
	    this.drawMonitor();
	},
	methods:{
		submit:function(){
			if(this.imgs==''){
				mui.toast("请手写您的签名并保存");
				return;
			}
			mui.toast('该功能暂未开放')
		},
		img:function(){
			this.istrue=true;
			var istjis = this;
			var image = new Image();
			image.src = canvas.toDataURL("image/png");
			console.log(image.src)
             this.baseImgFile('qian',image.src,90,function(res){
             	console.log(res.target)
             	istjis.imgs=res.target;
//				document.getElementById('imgss').src=res.target;
             })          			
		},
		clern:function(){
			console.log(canvas)
			var ctx = canvas.getContext('2d');
			ctx.clearRect(0,0,canvas.width,canvas.height)
			
		},
		baseImgFile :function(uid, base64, quality, callback) { 
			        quality = quality || 10; 
			        callback = callback || $.noop; 
			        var bitmap = new plus.nativeObj.Bitmap(); 
			        // 从本地加载Bitmap图片 
			        bitmap.loadBase64Data(base64, function() { 
			            //    console.log('加载图片成功'); 
			            bitmap.save("_doc/" + uid + ".png", { 
			                overwrite: true, 
			                quality: quality 
			            }, function(i) { 
			                callback(i); 
			                //    console.log('保存图片成功：'+JSON.stringify(i)); 
			            }, function(e) { 
			                console.log('保存图片失败：' + JSON.stringify(e)); 
			            }); 
			        }, function(e) { 
			            console.log('加载图片失败：' + JSON.stringify(e)); 
			        }); 
			    },
		setAttr:function(){
			canvas = document.getElementsByClassName("canvas")[0];
		    canvas.width = window.innerWidth;
		    canvas.height = 0.5*window.innerHeight;
		    paint = canvas.getContext("2d");
		    
		},
		drawMonitor:function(){
			var startX;
			var startY;
			//程序所处绘图状态
			var drawing = true;
			  //给画笔添加上个事件一个点击开始 ， 点击后移动 ，点击事件结束
    $(canvas).on("touchstart touchmove touchend",function(event){
        var endX;
        var endY;       
        switch(event.type){
            case "touchstart":
              //记录触屏的第一个点
             
              startX = event.originalEvent.targetTouches[0].clientX;
              startY = event.originalEvent.targetTouches[0].clientY; 
               console.log(startX,startY)
            break;
            case "touchmove":
            endX = event.originalEvent.targetTouches[0].clientX;
            endY = event.originalEvent.targetTouches[0].clientY;
//          console.log(endX,endY)
            //绘图
               //画下线段
             paint.beginPath();
             paint.moveTo(startX,startY-44);
             paint.lineTo(endX,endY-44);
             paint.closePath();
             //动态的设置颜色
             paint.strokeStyle="black";
             paint.lineWidth=1;
             paint.stroke();
             startX = endX;
             startY = endY;
            break;
            
            //手离开触屏是橡皮檫隐藏
            case "touchend":
             $(".eraser").hide();
            break;
        }
    });
		}
	}
})




</script>
